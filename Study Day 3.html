/*The Difference Between Arrays and Objects

        In JavaScript, arrays use numbered indexes.  
        In JavaScript, objects use named indexes.

        JavaScript does not support associative arrays.  JavaScript does not support arrays with named indexes.
            - กลุ่มโครงสร้างข้อมูลหรือแบบชนิดข้อมูลนามธรรม ที่สามารถเข้าถึงข้อมูลได้โดยผ่านข้อมูลอีกตัว เรียกว่า คีย์ (key) 
        You should use objects when you want the element names to be strings (text).
        You should use arrays when you want the element names to be numbers.

        "Array" เป็น subclass หรือ sub-prototype ของ "Object" ดังนั้น "Array" สืบทอดคุณสมบัติทั้งหมดจาก "Object"
        "Array" is not a new data type. "Array" and "Object" are sharing the same data type "object".
        ตัวดำเนินการ "typeof" ใน"Array" object จะส่งคืน "object".
        ตัวดำเนินการ "instanceof" บน"Array" object จะจับคู่ "Array"นอกจากนี้ยังตรงกับ "Object" เนื่องจาก "Array" เป็นคลาสย่อยของ "Object"

        An object of "Object" can have indexed properties using the same syntax as "Array" objects.
            - วัตถุ "Object" สามารถมีคุณสมบัติการจัดทำดัชนีโดยใช้ไวยากรณ์เดียวกับวัตถุ "Array"
        An object of "Object" is not an object of "Array".
        An object of "Array" is also an object of "Object".
*/
