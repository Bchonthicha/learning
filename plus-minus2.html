    <body>
        <script src ="jquery-3.2.1.js"> </script>
       <form  name='frmtest'>
         <div>  <p id ="p1" style=background-color:lightskyblue > 1 </p> </div>
         <div> <input type="button" id="btn1" value="+ " style=font-size:20px> 
        <input type="button" id="btn2" value=" - " style=font-size:20px>  </div>
       </form>

        <script>
            var one =  document.getElementById("p1").innerText;
            //    alert(one);
            var oneNew =parseInt(one);
            var op = -1 ;
//..
            $("#btn1").click(function(){
              if(oneNew <10){       //เมื่อค่าไม่ถึง 11
                   // alert("บวก");
                    console.log("บวกกกก");
                    var ans=oneNew+1;
                   // alert(ans);
                  $("#p1").text(ans);
                    oneNew=ans;
              } else{
                  var ans=oneNew+1;
                        console.log("เกิน");
                        $("#p1").hide();
                         oneNew=ans;
                     
              }
            });

            $("#btn2").click(function(){
                if(oneNew <10){       //เมื่อค่าไม่ถึง 11
                  //  alert("ลบ");
                    console.log("ลบบบ");
                    var ans=oneNew-1;
                  //  alert(ans);
                      $("#p1").text(ans);
                    oneNew=ans;
              } else{
                    $("#p1").show();
                  var ans=oneNew-1;
                  //  alert(ans);
                    $("#p1").val(ans);
                    oneNew=ans;
                        console.log("เกิน");
              }    
            });    


        </script>
